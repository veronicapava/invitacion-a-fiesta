<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/864/864763.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <title>¿Puedes asistir a la fiesta?</title>
</head>

<body>

    <form action="#" class="formulario" onsubmit="">
        <div class="titulo">
            <h1>¿Puedes asistir a la fiesta?</h1>
        </div>

        <div>
            <label for="name">Nombre:</label>
            <input type="text" name="user_name" id="name">
        </div>
        <div>
            <label for="age">Tu edad:</label>
            <input type="number" name="user_age" id="age">
        </div>
        <div class="boton">
            <button type="button" onclick="fiesta()">
                Envia tu respuesta
            </button>
        </div>

        <div id="print"></div>
    </form>


    <script src="script.js"></script>

</body>

</html>
